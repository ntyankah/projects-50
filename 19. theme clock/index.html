<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Theme Clock</title>
</head>
<body>
    <div>
        <button class="toggle-btn">Dark Mode</button>
    </div>
    <div class="clock-holder">
        <div class="clock">
            <span class="hand hour-hand"></span>
            <span class="hand minute-hand"></span>
            <span class="hand seconds-hand"></span>
        </div>
        <div class="date-time">
            <p class="current-time">6:55 AM</p>
            <p class="current-date">TUESDAY, OCT <span class="current-day">8</span></p>
        </div>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
