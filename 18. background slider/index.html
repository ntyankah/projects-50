<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <title>Background Slider</title>
</head>
<body>
    <div class="container">
        <div class="btns-holder">
            <div class="clear-window">
                <img class="img show" src="https://images.unsplash.com/photo-1502085671122-2d218cd434e6?q=80&w=3026&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="mountain">
                <img class="img" src="https://images.unsplash.com/photo-1519455953755-af066f52f1a6?q=80&w=2261&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="water">
                <img class="img" src="https://images.unsplash.com/photo-1523861751938-121b5323b48b?q=80&w=2924&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="fire">

                <img class="img" src="https://images.unsplash.com/photo-1503427073713-8e991db6befe?q=80&w=2940&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="wind turbines">
            </div>
            <button class="left-arr" id="left-btn"><i class="fa-solid fa-left-long"></i></button>
            <button class="right-arr" id="right-btn"><i class="fa-solid fa-right-long"></i></button>
        </div>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
